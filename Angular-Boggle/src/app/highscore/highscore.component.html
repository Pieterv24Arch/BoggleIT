<mat-drawer-container hasBackdrop='false' class="drawer-content">
    <mat-drawer #menuDrawer class='menuDrawer' mode='over' position='start' autoFocus='false'>
        <mat-toolbar color='primary'>
          <span class="toolbar-spacer"></span>
          <button mat-icon-button (click)='menuDrawer.toggle()'>
            <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar>
        <mat-nav-list>
          <a routerLink="">
            <mat-list-item>High Score</mat-list-item>
          </a>
        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <mat-toolbar color='primary'>
          <button mat-icon-button (click)='menuDrawer.toggle()'>
            <mat-icon>menu</mat-icon>
          </button>
          <span>High Scores</span>
        </mat-toolbar>
        <div class="container">
          <mat-card class="hs-card">
              <mat-divider></mat-divider>
              <mat-list class="hs-list" *ngFor="let hs of highScores; let i = index">
                <mat-list-item class="hs-item">
                  <div class="content">
                    <span class="place">{{i+1}}. </span>
                    <span class="name">{{hs.name}} </span>
                    <span class="score">{{hs.score}}</span>
                  </div>
                </mat-list-item>
                <mat-divider></mat-divider>
              </mat-list>
          </mat-card>
        </div>
      </mat-drawer-content>
</mat-drawer-container>
